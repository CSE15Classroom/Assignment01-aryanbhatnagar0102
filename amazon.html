<!DOCTYPE html>
<html>
<head>
    <title>Amazon Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }
        .header {
            background-color: #131921;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-right: 20px;
        }
        .search {
            flex: 1;
        }
        .search input {
            width: 80%;
            padding: 6px;
        }
        .navbar {
            background-color: #232f3e;
            padding: 8px;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .card {
            background-color: white;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: 150px;
        }
        .card button {
            background-color: #ffd814;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Amazon</div>
    <div class="search">
        <input type="text" placeholder="Search Amazon">
    </div>
</div>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Books</a>
</div>

<div class="products">
    <div class="card">
        <img src="WhatsApp Image 2025-12-09 at 13.17.11_e8b13276.jpg">
        <h3>Product 1</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
    </div>
    <div class="card">
        <img src="WhatsApp Image 2025-12-09 at 13.17.41_c3095e1d.jpg">
        <h3>Product 2</h3>
        <p>₹1499</p>
        <button>Add to Cart</button>
    </div>
    <div class="card">
        <img src="WhatsApp Image 2025-12-09 at 13.18.25_4146fb45.jpg">
        <h3>Product 3</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
    </div>
</div>

<div class="footer">
    © 2025 Amazon Clone
</div>

</body>
</html>
